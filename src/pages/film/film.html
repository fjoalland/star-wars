<ion-header>
  <ion-navbar>
    <ion-title>Films</ion-title>
  </ion-navbar>
</ion-header>

  <ion-content  padding class="card-background-page">

    <ion-card  *ngFor="let film of results">
      <img src="assets/imgs/film{{film.episode_id}}.jpg" (click)="displaydetail(film)"/>
      <ion-card-header>
        {{ film.title }}
      </ion-card-header>
      <ion-card-content>
      {{ film.created | date: 'dd/mm/yyyy' }}
      </ion-card-content>
    </ion-card>
  </ion-content>
